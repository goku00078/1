<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recipe Book App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .form-box, .recipe {
      background: white;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .delete-btn {
      background-color: #dc3545;
      margin-top: 10px;
    }

    .delete-btn:hover {
      background-color: #c82333;
    }

    .recipe h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>üç≤ My Recipe Book</h2>

  <div class="form-box">
    <input type="text" id="title" placeholder="Recipe Title">
    <textarea id="ingredients" placeholder="Ingredients (comma separated)" rows="3"></textarea>
    <textarea id="instructions" placeholder="Instructions" rows="4"></textarea>
    <button onclick="addRecipe()">Add Recipe</button>
  </div>

  <div id="recipeList"></div>

  <script>
    const recipeList = document.getElementById("recipeList");

    function getRecipes() {
      const data = localStorage.getItem("recipes");
      return data ? JSON.parse(data) : [];
    }

    function saveRecipes(recipes) {
      localStorage.setItem("recipes", JSON.stringify(recipes));
    }

    function addRecipe() {
      const title = document.getElementById("title").value.trim();
      const ingredients = document.getElementById("ingredients").value.trim();
      const instructions = document.getElementById("instructions").value.trim();

      if (!title || !ingredients || !instructions) {
        alert("Please fill out all fields.");
        return;
      }

      const recipe = {
        id: Date.now(),
        title,
        ingredients,
        instructions
      };

      const recipes = getRecipes();
      recipes.push(recipe);
      saveRecipes(recipes);
      displayRecipes();
      clearForm();
    }

    function deleteRecipe(id) {
      let recipes = getRecipes();
      recipes = recipes.filter(recipe => recipe.id !== id);
      saveRecipes(recipes);
      displayRecipes();
    }

    function displayRecipes() {
      const recipes = getRecipes();
      recipeList.innerHTML = "";

      if (recipes.length === 0) {
        recipeList.innerHTML = "<p style='text-align:center;'>No recipes added yet.</p>";
        return;
      }

      recipes.forEach(recipe => {
        const div = document.createElement("div");
        div.className = "recipe";
        div.innerHTML = `
          <h3>${recipe.title}</h3>
          <p><strong>Ingredients:</strong> ${recipe.ingredients}</p>
          <p><strong>Instructions:</strong> ${recipe.instructions}</p>
          <button class="delete-btn" onclick="deleteRecipe(${recipe.id})">Delete</button>
        `;
        recipeList.appendChild(div);
      });
    }

    function clearForm() {
      document.getElementById("title").value = "";
      document.getElementById("ingredients").value = "";
      document.getElementById("instructions").value = "";
    }

    // Initialize
    displayRecipes();
  </script>

</body>
</html>
